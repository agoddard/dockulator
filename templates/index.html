{{define "content"}}
<form id="new-calculation">
  <input type="text" name="calculation" id="input-calculation" placeholder="Enter a calculation like 1 * 3" />
  <input type="submit" value="calculate" />
</form>
{{end}}

{{define "table"}}
<table class="" description="Some of the most recent calculations performed">
  <caption>Recent Calculations</caption> 
  <thead> 
    <tr> 
      <th scope="col">Calculation</th> 
      <th scope="col">Answer</th> 
      <th scope="col">OS</th> 
      <th scope="col">Language</th> 
    </tr> 
  </thead> 
  <tbody id="calcbody"> 
    {{range .}}
    <tr class="calculation" id="id-{{.Id.Hex}}">
      <td>{{.Calculation}}</td>
      <td>{{.Answer}}</td>
      <td>{{.OS}}</td>
      <td>{{lang .Language }}</td>
    </tr>
    {{end}}
  </tbody> 
</table> 
{{end}}
